<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Classify an Image</h1>
        
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Upload an image:</label>
                <input type="file" id="file" name="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Classify</button>
        </form>

        {% if prediction %}
            <h3 class="mt-4">Prediction: {{ prediction }}</h3>
            <p>Probability: {{ probability * 100 }}%</p>
            <img src="{{ url_for('static', filename='uploads/' + image_name) }}" alt="Uploaded Image" width="300" class="mt-3">
        {% endif %}

        <p class="mt-3"><a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a></p>
    </div>
</body>
</html>
